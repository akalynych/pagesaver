<style>

label span,
input::-webkit-input-placeholder {
  font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;
  letter-spacing: 0;
  text-transform: uppercase;
  letter-spacing: 0.126em;
}

label span,
input:-ms-input-placeholder {
  font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;
  letter-spacing: 0;
  text-transform: uppercase;
  letter-spacing: 0.126em;
}

label span,
input::-ms-input-placeholder {
  font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;
  letter-spacing: 0;
  text-transform: uppercase;
  letter-spacing: 0.126em;
}

label span, input::placeholder {
  font-family: Avant Garde, Avantgarde, Century Gothic, CenturyGothic, AppleGothic, sans-serif;
  letter-spacing: 0;
  text-transform: uppercase;
  letter-spacing: 0.126em;
}

input {
  font-family: Consolas, monaco, monospace;
  color: blue;
}

.security-code {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 6em;
  background: white;
  width: 600px;
  border-radius: 1em;
  box-shadow: 0 1em 1em -1em rgba(0, 0, 0, 0.3), 0 2em 2em -2em rgba(0, 0, 0, 0.3);
}

label {
  position: relative;
}

label span {
  text-align: center;
  padding: 0 0 0.5em;
  -webkit-transform: translateY(3px);
  transform: translateY(3px);
  transition: all .2s ease;
  opacity: 0;
  position: absolute;
  bottom: 100%;
  left: 0;
  width: 100%;
  display: block;
}

label:focus-within span {
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  opacity: 1;
}

input {
  text-align: center;
  padding: 1em 2em;
  width: 300px;
}

input::-webkit-input-placeholder {
  opacity: 1;
  transition: opacity .25s ease;
}

input:-ms-input-placeholder {
  opacity: 1;
  transition: opacity .25s ease;
}

input::-ms-input-placeholder {
  opacity: 1;
  transition: opacity .25s ease;
}

input::placeholder {
  opacity: 1;
  transition: opacity .25s ease;
}

input:focus::-webkit-input-placeholder {
  opacity: 0;
}

input:focus:-ms-input-placeholder {
  opacity: 0;
}

input:focus::-ms-input-placeholder {
  opacity: 0;
}

input:focus::placeholder {
  opacity: 0;
}

.wrap {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.05);
}
.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  /* padding: 1rem; */
  /* background-color: #efefef; */
  text-align: center;
}
</style>
</head>
<body>
<div class="wrap">
<div class="security-code">
<label>
<span>Then Press Enter</span>
<form action="/" method="post">
<input type="text" name="targeturl" placeholder="Enter any URL" required>
</form>
</label>
<p>
{{$dag := .TargetDAG}}
{{ if .HasFile }}
{{$file := .Filename}}
{{ range .Gateways }}
<br /><a href="{{ . }}{{ $dag }}/{{ $file }}" target="_blank">{{ . }}{{ $dag }}/</a>
{{ end }}
{{ else }}
{{ range .Gateways }}
<br /><a href="{{ . }}{{ $dag }}/" target="_blank">{{ . }}{{ $dag }}/</a>
{{ end }}
{{ end }}
</div>
</div>
<div class="footer">
This is an open source project, see here: <a href="https://github.com/distributed-mind/pagesaver" target="_blank">https://github.com/distributed-mind/pagesaver</a>
</div>
</body>
</html>
